<style>
    .active-session-hud {
        anchor-width: 300;
        anchor-height: 400;
        anchor-right: 10;
        anchor-top: 40;
        background-image: url("Hud/ArenaWavesEngine/ObjectivePanelContainer.png") 20;
    }

    .active-session-hud-container {
        layout-mode: Top;
    }

    .row-display {
        text-align: center;
        anchor-height: 40;
    }

    .row-display-wave-progress {
        background-image: url("enemies-remain-background.png") 0;
        anchor-height: 55;
        text-align: center;
    }

    .center-label {
        vertical-align: center;
        horizontal-align: center;
    }

    .wave-progress-label {
        text-align: center;
        anchor-top: 0;
    }

    .wave-progress-bar {
        text-align: center;
    //anchor-top: 30;
    }
    .row-display-label {
        anchor-left: 50;
        anchor-right: 15;
        text-transform: uppercase;
        font-size: 18;
        font-weight: bold;
        color: #FFFFFF;
    }

    .row-display-value {
        text-transform: uppercase;
        font-size: 18;
        font-weight: bold;
        text-color: #FFFFFF;
    }


    .state-display {
        text-align: center;
    }

    .state-display-style {
        background-color: #FFAD42(0.4);
        anchor-width: 300;
        anchor-height: 25;
        text-align: center;
        vertical-align: center;
    }

    .enemy-list {
        flex-direction: column;
    }

    .mob-row {
        flex-direction: row;
        anchor-left: 20;
    }

    .mob-text {
        color: #D1E8FF;
        font-size: 16;
        flex-weight: 1;
    }

    .mob-count {
        font-size: 18;
    }

    .footer {
        color: #A0E8FF;
        font-size: 12;
    }

    .default-margin {
        anchor-left: 10;
        anchor-right: 10;
    }

</style>

<div class="active-session-hud">
    <div class="active-session-hud-container">

        <div class="row-display" style="anchor-height: 20; anchor: 10;">
            <p class="row-display-label" style="color: #ca9f37;font-size: 15;">{{$mapName}}</p>
        </div>

        <div style="layout-mode: Full;">
            <div class="row-display-wave-progress default-margin">
                <p id="enemies-remaining" class="row-display-label center-label">Wave: {{$waveCount}}</p>
            </div>

            <div class="default-margin" style="anchor-top: 55; font-size: 10;">
                <p class="row-display-label center-label">{{waveState}}</p>
            </div>
        </div>

        <div id="enemy-list" class="enemy-list default-margin" style="flex-weight: 7;">
            <div style="layout-mode: Full;">
                <progress id="wave-progress" value="{{$waveProgressBar}}"
                          data-hyui-effect-height="0"
                          data-hyui-effect-offset="0">
                </progress>
                <div style="text-align: center;">
                    <p style="font-size: 14; color: #7FD9F8; font-weight: bold;" id="wave-progress-label" class="center-label">Enemies Cleared: {{$waveProgressLabel}}</p>
                </div>
            </div>
            <div style="anchor-top: 20;"></div>
            {{#each enemiesData}}
            {{@enemyMob}}
            {{/each}}
        </div>


        <div class="default-margin" style="flex-direction: column; anchor-bottom: 15;">
            <!--
        <div id="RegressTimeBar">
            <progress id="regressive-time-bar"
                      value="{{$waveProgressBar}}"
                      style="anchor-width: 98; anchor-height: 98;"
                      data-hyui-direction="End">
            </progress>
                <progress id="regressive-bar" value="{{$waveProgressBar}}"
                    data-hyui-direction="end">
                </progress>
                <p class="center-label">progress bar reduzindo tempo</p>
            </div>
            -->
            <div class="default-margin" style="flex-direction: row; anchor-top: 10;">
                <div style="flex-weight: 1; text-align: left; layout-mode: left">
                    <p style="color: #7FD9F8; font-weight: bold;">Elapsed: </p>
                    <p>01:15</p>
                </div>
                <div style="flex-weight: 1; text-align: right; layout-mode: right">
                    <p style="color: #7FD9F8; font-weight: bold;">Score: </p>
                    <p>{{$playerScore}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
